<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!--link rel="stylesheet" type="text/css" href="/html/css/ui-dark.css" /-->
        <!-- I discarded the phone.css styles in favor of the default styles from 
            Windows 8 HTML/JS apps, which I pulled from:
            Program Files (x86)\Microsoft SDKs\Windows\v8.0\ExtensionSDKs\Microsoft.WinJS.1.0\1.0\DesignTime\CommonConfiguration\Neutral\Microsoft.WinJS.1.0\css -->
        <link rel="stylesheet" type="text/css" href="/html/css/ui-light.css" />
        <link rel="stylesheet" type="text/css" href="/html/css/photo-chooser.css" />
        <title>Windows Phone</title>
    </head>
    <body>
        <div>
            <button onclick="launchPhoto();">get new photo</button>
        </div>
        <div id="page-title">
            <p ></p>
            <h2>add photos</h2>
            <p />
            <div id="imageContainer">
            </div>
        </div>
        <script type="text/javascript">
            function launchPhoto() {
                window.external.notify("LaunchPhotoChooser");
            }

            function setPhotoWithDimensions(photoString, w, h) {
                var width = parseFloat(w);
                var height = parseFloat(h);
                var newImg = document.createElement('img');
                newImg.src = photoString;
                // need to calculate the appropriate width/height
                var ratio = width / height;
                if (width > height) {
                    newImg.style.cssText = 'width:130px; height=auto;';
                } else {
                    newImg.style.cssText = 'height:130px; width=auto;';
                }
                var imageDiv = document.createElement('div');
                imageDiv.appendChild(newImg);
                var imageContain = document.getElementById('imageContainer');
                imageContain.appendChild(imageDiv);
            }
            
            // used during debugging attempts to determine the size of the screen.
            function getViewportSize() {
                var viewportWidth;
                var viewportHeight;

                viewportWidth = window.innerWidth;
                viewportHeight = window.innerHeight;
                var outputElement = document.getElementById('browser-size');
                outputElement.innerHTML = viewportWidth+'x'+viewportHeight;
            }

        </script>
    </body>
</html>
